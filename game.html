<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="progress">
                <div class="progress-item">
                <p id = "progressText" class="progressPrefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>   
           <div class="progress-item">
               <p class="progressPrefix">
                   Score
               </p>
               <h1 class="progress-main-text" id="score">
                  0 
               </h1>
           </div>     
     </div>
     <div id="question">What is the answer to the Q?</div>
     <div class="options-container">
         <p class="options-prefix">A</p>
         <p class="options-text" data-number="1">Option</p>
     </div>
     
     <div class="options-container">
         <p class="options-prefix">B</p>
         <p class="options-text" data-number="2">Option</p>
     </div>
    
     <div class="options-container">
         <p class="options-prefix">C</p>
         <p class="options-text" data-number="3">Option</p>
     </div>
     
     <div class="options-container">
         <p class="options-prefix">D</p>
         <p class="options-text" data-number="4">Option</p>
     </div>
        </div>
    </div>
    <script src="./assets/game.js"></script>
    
</body>
</html>
